<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convertir Número a binario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background: rgb(189,182,173);background: linear-gradient(90deg, rgba(189,182,173,0.7041907338048681) 47%, rgba(115,107,107,0.9007225257123825) 100%);">
        <div class="container pt-5">
            <div class="row">
                <div class="col-6">
                    <figure class="figure">
                        <img class="rounded float-left" src="{{ url_for('static', filename = 'images/Cobra_01.png') }}" alt="Cobra">
                        <figcaption class="figure-caption">Super Agente Cobra</figcaption>
                    </figure>
                </div>
                <div class="col-6">
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="numero_decimal" style="color:rgb(24, 24, 24);">Número decimal:</label>
                            <input type="text" class="form-control sm" id="numero_decimal"  name="numero_decimal">
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-secondary" type="submit">Convertir</button>
                            </div>
                        </div>
                    </form>
                    {% if numero_decimal %}
                        <p>El número: {{ numero_decimal }}</p>
                        <p>En binario es: {{ numero_binario }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
